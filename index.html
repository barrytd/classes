<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Study Planner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function StudyPlanner() {
          const [darkMode, setDarkMode] = useState(false);
          const [classes, setClasses] = useState([
            { id: 1, name: "Digital Forensics in Cybersecurity ‚Äì D431", credits: 3, priority: true, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 2, name: "Data Management - Foundations ‚Äì D426", credits: 3, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 3, name: "Data Management - Applications ‚Äì D427", credits: 3, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 4, name: "Information Systems Security ‚Äì C845", credits: 4, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 5, name: "Introduction to Cryptography ‚Äì D334", credits: 3, priority: true, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 6, name: "Business of IT - Project Management ‚Äì D324", credits: 3, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 7, name: "Linux Foundations ‚Äì D281", credits: 4, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 8, name: "Introduction to Programming in Python ‚Äì D335", credits: 3, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 9, name: "Managing Information Security ‚Äì C843", credits: 4, priority: true, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 10, name: "Cyber Defense and Countermeasures ‚Äì D340", credits: 3, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 11, name: "Managing Cloud Security ‚Äì D320", credits: 3, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 12, name: "Penetration Testing and Vulnerability Analysis ‚Äì D332", credits: 4, priority: true, estimatedWeeks: 0, estimatedDays: 0, completed: false },
            { id: 13, name: "IT Capstone Written Project ‚Äì C769", credits: 4, priority: false, estimatedWeeks: 0, estimatedDays: 0, completed: false }
          ]);

          const [startDate, setStartDate] = useState(new Date().toISOString().split('T')[0]);
          const [editingClass, setEditingClass] = useState(null);
          const [editForm, setEditForm] = useState({ name: '', credits: 3 });
          const [newClass, setNewClass] = useState({ name: '', credits: 3, priority: false });
          const [showAddClass, setShowAddClass] = useState(false);
                        // Add localStorage saving (for deployed version only)
            React.useEffect(() => {
              const saved = localStorage.getItem('studyPlannerData');
              if (saved) {
                const data = JSON.parse(saved);
                if (data.classes) setClasses(data.classes);
                if (data.startDate) setStartDate(data.startDate);
                if (data.darkMode !== undefined) setDarkMode(data.darkMode);
              }
            }, []);
            
            React.useEffect(() => {
              localStorage.setItem('studyPlannerData', JSON.stringify({
                classes, startDate, darkMode
              }));
            }, [classes, startDate, darkMode]);

          const updateEstimatedWeeks = (id, weeks) => {
            setClasses(prev => prev.map(cls => 
              cls.id === id ? { ...cls, estimatedWeeks: parseInt(weeks) || 0 } : cls
            ));
          };

          const updateEstimatedDays = (id, days) => {
            setClasses(prev => prev.map(cls => 
              cls.id === id ? { ...cls, estimatedDays: parseInt(days) || 0 } : cls
            ));
          };

          const toggleCompleted = (id) => {
            setClasses(prev => prev.map(cls => 
              cls.id === id ? { ...cls, completed: !cls.completed } : cls
            ));
          };

          const startEditing = (cls) => {
            setEditingClass(cls.id);
            setEditForm({ name: cls.name, credits: cls.credits });
          };

          const saveEdit = () => {
            setClasses(prev => prev.map(cls => 
              cls.id === editingClass ? { ...cls, name: editForm.name, credits: parseInt(editForm.credits) } : cls
            ));
            setEditingClass(null);
          };

          const cancelEdit = () => {
            setEditingClass(null);
            setEditForm({ name: '', credits: 3 });
          };

          const deleteClass = (id) => {
            setClasses(prev => prev.filter(cls => cls.id !== id));
          };

          const addClass = () => {
            if (newClass.name.trim()) {
              const existingIds = classes.map(c => c.id);
              const newId = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
              setClasses(prev => [...prev, {
                id: newId,
                name: newClass.name.trim(),
                credits: parseInt(newClass.credits) || 3,
                priority: newClass.priority,
                estimatedWeeks: 0,
                estimatedDays: 0,
                completed: false
              }]);
              setNewClass({ name: '', credits: 3, priority: false });
              setShowAddClass(false);
            }
          };

          const calculateTimeline = () => {
            let currentDate = new Date(startDate);
            const timeline = [];
            
            classes.filter(cls => !cls.completed && (cls.estimatedWeeks > 0 || cls.estimatedDays > 0)).forEach(cls => {
              const startDateForClass = new Date(currentDate);
              const totalDays = (cls.estimatedWeeks * 7) + cls.estimatedDays;
              currentDate.setDate(currentDate.getDate() + totalDays);
              const endDateForClass = new Date(currentDate);
              
              timeline.push({
                ...cls,
                startDate: startDateForClass,
                endDate: endDateForClass,
                totalDays
              });
            });
            
            return timeline;
          };

          const timeline = calculateTimeline();
          const totalDays = classes.reduce((sum, cls) => !cls.completed ? sum + (cls.estimatedWeeks * 7) + cls.estimatedDays : sum, 0);
          const totalWeeks = Math.floor(totalDays / 7);
          const remainingDays = totalDays % 7;
          const completedClasses = classes.filter(cls => cls.completed).length;
          const remainingClasses = classes.length - completedClasses;
          const totalCredits = classes.reduce((sum, cls) => sum + cls.credits, 0);
          const completedCredits = classes.filter(cls => cls.completed).reduce((sum, cls) => sum + cls.credits, 0);

          const formatDate = (date) => {
            return date.toLocaleDateString('en-US', { 
              month: 'short', 
              day: 'numeric', 
              year: 'numeric' 
            });
          };

          return (
            <div className={`min-h-screen transition-colors duration-300 ${
              darkMode 
                ? 'bg-gray-900 text-white' 
                : 'bg-gradient-to-br from-blue-50 to-indigo-100'
            }`}>
              <div className="max-w-6xl mx-auto p-6">
                
                <div className={`rounded-lg shadow-lg p-6 mb-6 transition-colors ${
                  darkMode ? 'bg-gray-800' : 'bg-white'
                }`}>
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                      <div className="text-blue-600 w-8 h-8">üìö</div>
                      <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                        Academic Study Planner
                      </h1>
                    </div>
                    <button
                      onClick={() => setDarkMode(!darkMode)}
                      className={`p-2 rounded-lg transition-colors ${
                        darkMode 
                          ? 'bg-yellow-500 text-yellow-900 hover:bg-yellow-400' 
                          : 'bg-gray-700 text-yellow-400 hover:bg-gray-600'
                      }`}
                    >
                      {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                    </button>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-blue-900' : 'bg-blue-100'}`}>
                      <div className="flex items-center gap-2">
                        <span>üéØ</span>
                        <span className={`font-semibold ${darkMode ? 'text-blue-200' : 'text-blue-800'}`}>Total Classes</span>
                      </div>
                      <p className={`text-2xl font-bold ${darkMode ? 'text-blue-100' : 'text-blue-900'}`}>{classes.length}</p>
                    </div>
                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-green-900' : 'bg-green-100'}`}>
                      <div className="flex items-center gap-2">
                        <span>‚úÖ</span>
                        <span className={`font-semibold ${darkMode ? 'text-green-200' : 'text-green-800'}`}>Completed</span>
                      </div>
                      <p className={`text-2xl font-bold ${darkMode ? 'text-green-100' : 'text-green-900'}`}>{completedClasses}</p>
                    </div>
                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-orange-900' : 'bg-orange-100'}`}>
                      <div className="flex items-center gap-2">
                        <span>üìñ</span>
                        <span className={`font-semibold ${darkMode ? 'text-orange-200' : 'text-orange-800'}`}>Remaining</span>
                      </div>
                      <p className={`text-2xl font-bold ${darkMode ? 'text-orange-100' : 'text-orange-900'}`}>{remainingClasses}</p>
                    </div>
                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-purple-900' : 'bg-purple-100'}`}>
                      <div className="flex items-center gap-2">
                        <span>‚è∞</span>
                        <span className={`font-semibold ${darkMode ? 'text-purple-200' : 'text-purple-800'}`}>Est. Time</span>
                      </div>
                      <p className={`text-lg font-bold ${darkMode ? 'text-purple-100' : 'text-purple-900'}`}>
                        {totalWeeks}w {remainingDays}d
                      </p>
                    </div>
                    <div className={`p-4 rounded-lg ${darkMode ? 'bg-indigo-900' : 'bg-indigo-100'}`}>
                      <div className="flex items-center gap-2">
                        <span>üéì</span>
                        <span className={`font-semibold ${darkMode ? 'text-indigo-200' : 'text-indigo-800'}`}>Credits</span>
                      </div>
                      <p className={`text-lg font-bold ${darkMode ? 'text-indigo-100' : 'text-indigo-900'}`}>
                        {completedCredits}/{totalCredits}
                      </p>
                    </div>
                  </div>

                  <div className="mb-6">
                    <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                      Study Start Date:
                    </label>
                    <input
                      type="date"
                      value={startDate}
                      onChange={(e) => setStartDate(e.target.value)}
                      className={`px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                        darkMode 
                          ? 'bg-gray-700 border-gray-600 text-white' 
                          : 'bg-white border-gray-300'
                      }`}
                    />
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className={`rounded-lg shadow-lg p-6 transition-colors ${
                    darkMode ? 'bg-gray-800' : 'bg-white'
                  }`}>
                    <div className="flex items-center justify-between mb-4">
                      <h2 className={`text-xl font-bold flex items-center gap-2 ${
                        darkMode ? 'text-white' : 'text-gray-800'
                      }`}>
                        <span>üìö</span>
                        Classes & Estimates
                      </h2>
                      <button
                        onClick={() => setShowAddClass(!showAddClass)}
                        className="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-1"
                      >
                        <span>‚ûï</span>
                        Add Class
                      </button>
                    </div>

                    {showAddClass && (
                      <div className={`border rounded-lg p-4 mb-4 ${
                        darkMode ? 'border-gray-600 bg-gray-700' : 'border-gray-200 bg-gray-50'
                      }`}>
                        <h3 className={`font-medium mb-3 ${darkMode ? 'text-white' : 'text-gray-800'}`}>Add New Class</h3>
                        <div className="space-y-3">
                          <input
                            type="text"
                            placeholder="Class name"
                            value={newClass.name}
                            onChange={(e) => setNewClass({...newClass, name: e.target.value})}
                            className={`w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                              darkMode 
                                ? 'bg-gray-600 border-gray-500 text-white placeholder-gray-400' 
                                : 'bg-white border-gray-300'
                            }`}
                          />
                          <div className="flex items-center gap-2">
                            <div className="flex items-center gap-1">
                              <input
                                type="number"
                                min="1"
                                max="6"
                                placeholder="Credits"
                                value={newClass.credits}
                                onChange={(e) => setNewClass({...newClass, credits: e.target.value})}
                                className={`w-20 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                                  darkMode 
                                    ? 'bg-gray-600 border-gray-500 text-white' 
                                    : 'bg-white border-gray-300'
                                }`}
                              />
                              <span className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>credits</span>
                            </div>
                            <label className="flex items-center gap-2">
                              <input
                                type="checkbox"
                                checked={newClass.priority}
                                onChange={(e) => setNewClass({...newClass, priority: e.target.checked})}
                                className="rounded"
                              />
                              <span className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>Priority</span>
                            </label>
                          </div>
                          <div className="flex gap-2">
                            <button
                              onClick={addClass}
                              className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors"
                            >
                              Add Class
                            </button>
                            <button
                              onClick={() => setShowAddClass(false)}
                              className={`px-4 py-2 rounded transition-colors ${
                                darkMode 
                                  ? 'bg-gray-600 text-white hover:bg-gray-500' 
                                  : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                              }`}
                            >
                              Cancel
                            </button>
                          </div>
                        </div>
                      </div>
                    )}
                    
                    <div className="space-y-3">
                      {classes.map(cls => (
                        <div key={cls.id} className={`border rounded-lg p-4 transition-colors ${
                          cls.priority 
                            ? (darkMode ? 'border-blue-500 bg-blue-900 bg-opacity-30' : 'border-blue-300 bg-blue-50') 
                            : (darkMode ? 'border-gray-600 bg-gray-700' : 'border-gray-200 bg-white')
                        } ${cls.completed ? 'opacity-60' : ''}`}>
                          <div className="flex items-start justify-between">
                            <div className="flex-1">
                              <div className="flex items-center gap-2 mb-2">
                                <button
                                  onClick={() => toggleCompleted(cls.id)}
                                  className={`w-5 h-5 rounded border-2 flex items-center justify-center transition-colors ${
                                    cls.completed 
                                      ? 'bg-green-500 border-green-500 text-white' 
                                      : (darkMode ? 'border-gray-500 hover:border-green-400' : 'border-gray-300 hover:border-green-400')
                                  }`}
                                >
                                  {cls.completed && '‚úì'}
                                </button>
                                
                                {editingClass === cls.id ? (
                                  <div className="flex-1">
                                    <div className="flex gap-2 mb-2">
                                      <input
                                        type="text"
                                        value={editForm.name}
                                        onChange={(e) => setEditForm({...editForm, name: e.target.value})}
                                        className={`flex-1 px-2 py-1 text-sm border rounded focus:outline-none focus:ring-1 focus:ring-blue-500 ${
                                          darkMode 
                                            ? 'bg-gray-600 border-gray-500 text-white' 
                                            : 'bg-white border-gray-300'
                                        }`}
                                        placeholder="Class name"
                                      />
                                    </div>
                                    <div className="flex gap-2">
                                      <div className="flex items-center gap-1">
                                        <input
                                          type="number"
                                          min="1"
                                          max="6"
                                          value={editForm.credits}
                                          onChange={(e) => setEditForm({...editForm, credits: e.target.value})}
                                          className={`w-16 px-2 py-1 text-sm border rounded focus:outline-none focus:ring-1 focus:ring-blue-500 ${
                                            darkMode 
                                              ? 'bg-gray-600 border-gray-500 text-white' 
                                              : 'bg-white border-gray-300'
                                          }`}
                                        />
                                        <span className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>credits</span>
                                      </div>
                                      <button
                                        onClick={saveEdit}
                                        className="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 transition-colors"
                                      >
                                        Save
                                      </button>
                                      <button
                                        onClick={cancelEdit}
                                        className={`px-3 py-1 rounded text-sm transition-colors ${
                                          darkMode 
                                            ? 'bg-gray-600 text-white hover:bg-gray-500' 
                                            : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                                        }`}
                                      >
                                        Cancel
                                      </button>
                                    </div>
                                  </div>
                                ) : (
                                  <div className="flex items-start justify-between flex-1">
                                    <div className="flex-1">
                                      <h3 className={`font-medium mb-1 ${
                                        cls.completed 
                                          ? (darkMode ? 'line-through text-gray-400' : 'line-through text-gray-500') 
                                          : (darkMode ? 'text-white' : 'text-gray-800')
                                      }`}>
                                        {cls.name}
                                      </h3>
                                      <div className="flex items-center gap-2">
                                        <span className={`text-sm px-2 py-1 rounded font-medium min-w-fit ${
                                          darkMode ? 'bg-gray-600 text-gray-300' : 'bg-gray-200 text-gray-700'
                                        }`}>
                                          {cls.credits} credits
                                        </span>
                                        {cls.priority && (
                                          <span className="bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full font-medium">
                                            Priority
                                          </span>
                                        )}
                                      </div>
                                    </div>
                                    <div className="flex gap-1 ml-2">
                                      <button
                                        onClick={() => startEditing(cls)}
                                        className={`p-1 rounded transition-colors ${
                                          darkMode 
                                            ? 'hover:bg-gray-600 text-gray-400 hover:text-white' 
                                            : 'hover:bg-gray-200 text-gray-500 hover:text-gray-700'
                                        }`}
                                      >
                                        ‚úèÔ∏è
                                      </button>
                                      <button
                                        onClick={() => deleteClass(cls.id)}
                                        className="p-1 rounded hover:bg-red-100 text-red-500 hover:text-red-700 transition-colors"
                                      >
                                        üóëÔ∏è
                                      </button>
                                    </div>
                                  </div>
                                )}
                              </div>
                              
                              {editingClass !== cls.id && (
                                <div className="flex items-center gap-2 flex-wrap">
                                  <label className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>Estimated time:</label>
                                  <div className="flex items-center gap-1">
                                    <input
                                      type="number"
                                      min="0"
                                      max="52"
                                      value={cls.estimatedWeeks}
                                      onChange={(e) => updateEstimatedWeeks(cls.id, e.target.value)}
                                      className={`w-16 px-2 py-1 text-sm border rounded focus:outline-none focus:ring-1 focus:ring-blue-500 ${
                                        cls.estimatedWeeks > 0 
                                          ? 'border-green-400 bg-green-50 text-green-800 font-medium' 
                                          : (darkMode 
                                              ? 'border-gray-600 bg-gray-700 text-white' 
                                              : 'border-gray-300 bg-white')
                                      }`}
                                      disabled={cls.completed}
                                      placeholder="0"
                                    />
                                    <span className={`text-sm ${
                                      cls.estimatedWeeks > 0 
                                        ? 'text-green-700 font-medium' 
                                        : (darkMode ? 'text-gray-400' : 'text-gray-600')
                                    }`}>
                                      weeks
                                    </span>
                                  </div>
                                  <div className="flex items-center gap-1">
                                    <input
                                      type="number"
                                      min="0"
                                      max="6"
                                      value={cls.estimatedDays}
                                      onChange={(e) => updateEstimatedDays(cls.id, e.target.value)}
                                      className={`w-16 px-2 py-1 text-sm border rounded focus:outline-none focus:ring-1 focus:ring-blue-500 ${
                                        cls.estimatedDays > 0 
                                          ? 'border-green-400 bg-green-50 text-green-800 font-medium' 
                                          : (darkMode 
                                              ? 'border-gray-600 bg-gray-700 text-white' 
                                              : 'border-gray-300 bg-white')
                                      }`}
                                      disabled={cls.completed}
                                      placeholder="0"
                                    />
                                    <span className={`text-sm ${
                                      cls.estimatedDays > 0 
                                        ? 'text-green-700 font-medium' 
                                        : (darkMode ? 'text-gray-400' : 'text-gray-600')
                                    }`}>
                                      days
                                    </span>
                                  </div>
                                  {(cls.estimatedWeeks > 0 || cls.estimatedDays > 0) && !cls.completed && (
                                    <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full flex items-center gap-1">
                                      ‚úÖ Set
                                    </span>
                                  )}
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className={`rounded-lg shadow-lg p-6 transition-colors ${
                    darkMode ? 'bg-gray-800' : 'bg-white'
                  }`}>
                    <h2 className={`text-xl font-bold mb-4 flex items-center gap-2 ${
                      darkMode ? 'text-white' : 'text-gray-800'
                    }`}>
                      <span>üìÖ</span>
                      Study Timeline
                    </h2>
                    
                    {timeline.length === 0 ? (
                      <div className={`text-center py-8 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                        <div className="text-4xl mb-3">üìÖ</div>
                        <p>Add estimated weeks to see your timeline</p>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {timeline.map((item, index) => (
                          <div key={item.id} className="border-l-4 border-blue-400 pl-4 py-2">
                            <h4 className={`font-medium mb-1 ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                              {item.name}
                            </h4>
                            <div className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                              <p>
                                <span className="font-medium">Start:</span> {formatDate(item.startDate)}
                              </p>
                              <p>
                                <span className="font-medium">End:</span> {formatDate(item.endDate)}
                              </p>
                              <p>
                                <span className="font-medium">Duration:</span> {item.estimatedWeeks > 0 && `${item.estimatedWeeks} week${item.estimatedWeeks !== 1 ? 's' : ''}`}{item.estimatedWeeks > 0 && item.estimatedDays > 0 && ', '}{item.estimatedDays > 0 && `${item.estimatedDays} day${item.estimatedDays !== 1 ? 's' : ''}`}
                              </p>
                              <p>
                                <span className="font-medium">Credits:</span> {item.credits}
                              </p>
                            </div>
                          </div>
                        ))}
                        
                        {timeline.length > 0 && (
                          <div className={`mt-6 p-4 border rounded-lg ${
                            darkMode 
                              ? 'bg-green-900 border-green-700' 
                              : 'bg-green-50 border-green-200'
                          }`}>
                            <h3 className={`font-medium mb-2 ${
                              darkMode ? 'text-green-200' : 'text-green-800'
                            }`}>Projected Completion</h3>
                            <p className={darkMode ? 'text-green-300' : 'text-green-700'}>
                              All remaining classes: {formatDate(timeline[timeline.length - 1]?.endDate)}
                            </p>
                            <p className={`text-sm mt-1 ${
                              darkMode ? 'text-green-400' : 'text-green-600'
                            }`}>
                              Total study time: {totalWeeks > 0 && `${totalWeeks} week${totalWeeks !== 1 ? 's' : ''}`}{totalWeeks > 0 && remainingDays > 0 && ', '}{remainingDays > 0 && `${remainingDays} day${remainingDays !== 1 ? 's' : ''}`} ({Math.round(totalDays / 30)} months)
                            </p>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>

                <div className={`mt-6 p-4 rounded-lg text-center ${
                  darkMode ? 'bg-gray-800 text-gray-300' : 'bg-white text-gray-600'
                }`}>
                  <p className="text-sm">
                    üíæ <strong>Want to save your progress?</strong> When you deploy this to GitHub Pages, 
                    add localStorage code to automatically save your data between sessions!
                  </p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<StudyPlanner />, document.getElementById('root'));
    </script>
</body>
